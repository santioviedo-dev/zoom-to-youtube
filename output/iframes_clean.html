<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iframes de Videos Subidos</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f8f8f8; }
    .video-block { margin-bottom: 40px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .iframe-container { margin-top: 10px; }
    .copy-button { margin-top: 10px; padding: 6px 12px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .copy-button:hover { background-color: #0056b3; }
    textarea { display: none; }
  </style>
</head>
<body>
  <h1>Iframes generados de videos subidos</h1>
  
  <div id="videos-container">
    <!-- Los videos se cargarán aquí dinámicamente -->
  </div>

  <script>
    // Función para copiar iframes
    function copiarIframe(id) {
      const textarea = document.getElementById(id);
      textarea.style.display = 'block';
      textarea.select();
      document.execCommand('copy');
      textarea.style.display = 'none';
      alert("Iframe copiado al portapeles");
    }

    // Función para cargar y mostrar los iframes desde el JSON
    async function cargarIframes() {
      try {
        const response = await fetch('../data/iframes.json');
        if (!response.ok) {
          throw new Error('No se pudo cargar el archivo iframes.json');
        }
        const videos = await response.json();
        const container = document.getElementById('videos-container');
        
        videos.forEach((video, index) => {
          const videoBlock = document.createElement('div');
          videoBlock.className = 'video-block';
          videoBlock.innerHTML = `
            <h3>${video.title}</h3>
            <div class="iframe-container">${video.iframe}</div>
            <button class="copy-button" onclick="copiarIframe('iframe${index}')">Copiar iframe</button>
            <textarea id="iframe${index}">${video.iframe}</textarea>
          `;
          container.appendChild(videoBlock);
        });
      } catch (error) {
        console.error('Error al cargar los iframes:', error);
        document.getElementById('videos-container').innerHTML = 
          '<p>Error al cargar los videos. Asegúrate de que el archivo iframes.json exista y tenga el formato correcto.</p>';
      }
    }

    // Cargar los iframes cuando la página se cargue
    window.onload = cargarIframes;
  </script>
</body>
</html>
